<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
    .outer {
    margin-top: 280px;
    }
    .inner {
    margin-left: 300px;
    margin-top: 50px;
    }
</style>
<body class="p-3 mb-2 bg-info">
<div class="outer">
    <div class="container text-center text-dark align-text-bottom">
        <div class="row">
            <div class="col-sm-6">
                <img src="{{ image }}" style="width:250px;height:250px;" class="rounded-circle inner" >
            </div>
            <div class="col-sm-6">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item col-sm-3 mb-2 bg-info"><p>name: {{ name }}</p></li>
                </ul>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item col-sm-3 mb-2 bg-info"><p>age: {{ age }}</p></li>
                </ul>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item col-sm-3 mb-2 bg-info"><p>happiness: {{ happiness }}</p></li>
                </ul>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item col-sm-3 mb-2 bg-info"><p>satiety: {{ satiety }}</p></li>
                </ul>
            <form action='change_state/' method="POST">
                {% csrf_token %}
                <ul class="list-group list-group-horizontal ">
                <li class="list-group-item col-sm-3 mb-2 bg-info">
                    <select name="state" class="col-sm-12">
                    <option value="play">Play with cat</option>

                    <option value="feed">Give food to cat</option>

                    <option value="sleep">Put the cat to sleep</option>
                    </select>
                </li></ul>
                <ul class="list-group list-group-horizontal">
                <li class="list-group-item col-sm-3 mb-2 bg-info">
                    <input class=" col-sm-12"  type="submit">
                </li></ul>
            </form>
            </div>

        </div>

    </div>
</div>
</body>
</html>
